<!DOCTYPE html>
<html lang="en">
<head>


   <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Registration Form</title>


</head>
<body>

    <h1> Ques2..Registration Form</h1>

    <form>

<label for="username">Name:</label>
<input type="text" id="username" placeholder="ENTER YOUR NAME">

<br>
<br>

<label for="email">Email:</label>
<input type="email" id="email" placeholder="E mail">

<br>
<br>

<label for="password">Password:</label>
<input type="password" id="password" minlength="6" maxlength="10">

<br>
<br>

<label for="mobile">mobile:</label>
<input type="number" id="mobile" pattern="[6-9][0-9]{9}">

<br>
<br>

 <label>Gender :</label>

      <label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
          <input type="radio" name="gender"> others
      </label>
       <label>

        <input type="checkbox" name="check"> I agree to the terms and conditions
      </label>
<br>
<br>
      <label for="bio">Bio:<textarea name="Bio" id="Bio"></textarea></label>

      
      <br>
      <br>

<input type="register" name="" id="" value="register via Input" disabled> 

<button type="register">
        register via Button

      </button>

      








    </form>

</body>

</html>
